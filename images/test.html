<html>
<header>
  <style>
    body.en .ru,
    body.ru .en{
      display: none;
    }
  </style>
  <script>
    function trans_ru(){
      document.body.classList.remove('en');
      document.body.classList.add('ru');
    }
    function trans_en(){
      document.body.classList.remove('ru');
      document.body.classList.add('en');
    }
  </script>
</header>
<body class = 'en'>
<div class = 'ru'>
aaaaa
</div>
<div class = 'en'>
bbbbb
</div>
<div onclick = 'trans_ru()'>
a
</div>
<div onclick = 'trans_en()'>
b
</div>
</body>
